- unit: tiny-process-library
  language: cpp
  type: static library
  dependencies:
    - +pthread
  compile flags:
    private:
      - -std=c++11
      - -Wall
      - -Wextra
  sources:
    common:
      - process.cpp
    linux:
      - process_unix.cpp
    osx:
      - process_unix.cpp
    windows:
      - process_win.cpp
